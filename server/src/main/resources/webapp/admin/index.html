<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>GeoTrellis Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GeoTrellis features demo.">
    <meta name="author" content="Azavea">

    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      .options {
        float: right;
      }

      #opacitySlider {
        float:right;
        width:200px;
        padding-left: 20px;
      }

      #colorChooser {
        float:left;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
	<link href="css/leaflet.css" rel="stylesheet">
	<link href="css/leaflet.draw.css" rel="stylesheet">
	<!--[if lte IE 8]>
		<link rel="stylesheet" href="../dist/leaflet.ie.css" />
	<![endif]-->
	
	<link href="css/jquery-ui.css" rel="stylesheet">
	<link href="css/application.css" rel="stylesheet">

	<script src="js/leaflet-src.js"></script>
	<script src="js/leaflet.draw.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>

        <script src="js/geojson.js"></script>

        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/jquery-ui-1.10.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>


        <link href="css/jquery.dynatree.css" rel="stylesheet" type="text/css">
        <script src="js/jquery.dynatree.min.js" type="text/javascript"></script>

    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <script type='text/javascript'>
    $(function(){
        var bottomPadding = 10;

        var resize = function(){
            var pane = $('#left-pane');
            var height = $(window).height() - pane.position().top - bottomPadding;
            pane.css({'height': height +'px'});

            var map = $('#map');
            var height = $(window).height() - map.position().top - bottomPadding;
            map.css({'height': height +'px'});
        }
        resize();
        $(window).resize(resize);
    });
    </script>

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" id="page-title" href="#">GeoTrellis Viewer</a>
          <div class="nav-collapse collapse">
            <ul class="nav pull-right">
              <li><a href="#aboutModal" data-toggle="modal">About</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
		
		<ul class="nav nav-tabs">
			<li class="active"><a href="#browser" data-toggle="tab">Browser</a></li>
			<li><a href="#layer-info" data-toggle="tab">Layer Info</a></li>
		</ul>
		
		
		<div class="tab-content" id="left-pane">
		  
		  <div class="tab-pane active" id="browser">
                    <div id="catalog-tree" > </div>
		  </div>
		  
		  <div class="tab-pane" id="layer-info">
		    <h3 id="layer-info-name"></h3>
		    <div>
                      <dl id="layer-info-data" class="dl-horizontal"></dl>
                    </div>
		  </div>
		  
		</div> <!--/tab-content -->
		
        </div><!--/span-->

	<div class="span9">
          <div class="options">
            <ul id="colorChooser" class="nav nav-pills">
              <li class="dropdown">
                <a class="dropdown-toggle btn-primary btn-small" id="drop5" role="button" data-toggle="dropdown" href="#">
                  Color Ramps
                </a>
                <ul id="color-ramp-menu" class="dropdown-menu" role="menu" aria-labelledby="drop5">
                </ul>
              </li>
            </ul> <!-- /tabs -->
            <div id="opacitySlider">
                <span class="slider-label">Opacity</span>
                <div id="opacity-slider"></div>
            </div>
            </div>
	  <div id="map"></div>
        </div><!--/map-->
 
      </div><!--/row-->

    </div><!--/.fluid-container-->
    
    <!-- Modal -->
    <div id="aboutModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <h3 id="myModalLabel">GeoTrellis Viewer</h3>
      </div>
      <div class="modal-body">
        <p>A good description could go here.</p>
        <p>Developed at <a href="http://www.azavea.com" target="_blank">Azavea</a>.</p>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
      </div>
    </div>
    
    <script src="js/application.js"></script>

    <!-- Templates -->

    <div id="parameterSlider" style="display:none">
      <div class="well">
        <h4 class="slider-label">Parameter 1</h4>
        <span class="weight">
        </span>
        <div class="slider"></div>
      </div>
    </div>

    <li id="colorRampTemplate" role="presentation" style="display:none">
      <a role="menuitem" tabindex="-1" href="#" onclick="return false;">
        <img role="menuitem" tabindex="-1" src="img/ramps/blue-to-orange.png"></img>
      </a>
    </li>

  </body>
</html>
