version: 2.1

aliases:
  - &restore_build_cache
    key: v1-dependencies-{{ checksum "build.sbt" }}-{{ checksum "project/Settings.scala" }}-{{ checksum "project/Dependencies.scala" }}

  - &save_build_cache
    key: v1-dependencies-{{ checksum "build.sbt" }}-{{ checksum "project/Settings.scala" }}-{{ checksum "project/Dependencies.scala" }}
    paths:
      - "~/.ivy2/cache"
      - "~/.cache/coursier"
      - "~/.sbt"
      - "~/.m2"

executors:
  executor-gdal:
    docker:
      - image: quay.io/azavea/openjdk-gdal:3.1-jdk8-slim
        environment:
          # https://circleci.com/docs/2.0/java-oom/
          _JAVA_OPTIONS: "-Xms128m -Xmx2g"

jobs:
  scaladocs:
    parameters:
      scala-version:
        type: string
    executor: executor-gdal
    environment:
      SCALA_VERSION: << parameters.scala-version >>
    steps:
      - checkout
      - restore_cache: *restore_build_cache
      - run:
          name: Scaladocs publish
          command: |
            ./sbt -Dsbt.supershell=false "++$SCALA_VERSION" unidoc
            .circleci/scaladocs.sh || true
      - save_cache: *save_build_cache

  publish:
    parameters:
      scala-version:
        type: string
    executor: executor-gdal
    environment:
      SCALA_VERSION: << parameters.scala-version >>
    steps:
      - checkout
      - restore_cache: *restore_build_cache
      - run:
          name: Artifacts publish
          command: ./sbt -Dsbt.supershell=false "++$SCALA_VERSION" publishLocal
      - save_cache: *save_build_cache

workflows:
  test-and-publish:
    jobs:
      - scaladocs:
          matrix:
            parameters:
              scala-version: ["2.12.15"]
          filters:
            branches:
              only: master

      - publish:
          matrix:
            parameters:
              scala-version: ["2.12.15", "2.13.6"]
          filters:
            branches:
              only: master
            tags:
              only: /^v.*/
